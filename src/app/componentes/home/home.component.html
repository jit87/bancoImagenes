<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Galería de Imágenes</h1>
            <p>Explora nuestra colección de imágenes.</p>
        </div>
    </div>

    </div>
<div class="row mt-4">
    <div class="col-12">
        <div class="row">
            <p class="mensaje" *ngIf="imageUrls.length == 0">No hay imágenes cargadas</p>
            <div class="col-md-3 mb-3" *ngFor="let url of imageUrls">
                <img [src]="url" alt="Imagen subida" class="img-thumbnail img-preview" />
                <button class="btn btn-outline-primary" (click)="downloadImage(url)">
                    Descargar
                </button>
            </div>
        </div>
    </div>
</div>
