<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Galería de Imágenes</h1>
            <p>Explora nuestra colección de imágenes.</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <div class="row">
                <div class="col-md-3 mb-3" *ngFor="let img of images">
                    <img [src]="img" alt="Imagen subida" class="img-thumbnail img-preview" />
                    <button class="btn btn-primary download-button" (click)="downloadImage(img)">
                         Descargar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
