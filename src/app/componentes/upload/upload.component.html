<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Subir Imagen</h5>
                    <input type="file" class="form-control mb-3" accept="image/*" (change)="onFileSelected($event)" />
                    <div class="text-center mb-3">
                        <img *ngIf="imagePreview" [src]="imagePreview" alt="Vista previa de la imagen"
                            class="img-thumbnail img-preview" />
                    </div>
                    <button class="btn btn-primary" (click)="onUpload()" [disabled]="!file">Subir</button>
                    <div *ngIf="status === 'uploading'" class="mt-3">
                        <p>Subiendo: {{ uploadProgress | number: '1.0-2' }}%</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [style.width.%]="uploadProgress"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row mt-4">
        <app-spinner [isLoading]="isLoading"></app-spinner>
        <div class="col-12">
            <h5 class="display-6">ImÃ¡genes Subidas</h5>
            <br>
            <div class="row">
                <p class="mensaje" *ngIf="imageUrls.length == 0 && !isLoading">No hay imÃ¡genes cargadas</p>
                <div class="col-md-3 mb-3" *ngFor="let url of imageUrls">
                    <img [src]="url" alt="Imagen subida" class="img-thumbnail img-preview" />
                </div>
            </div>
        </div>
    </div>
</div>
